version: "2.3"

services:
  model_server:
    restart: on-failure
    build:
      context: ./model_server
      dockerfile: Dockerfile
    devices:
      - "/dev/snd:/dev/snd"
    volumes:
      - "original_data:/app/original_data"
      - "models:/app/models"
      - "unlabeled_data:/app/unlabeled_data"
  
  dashboard:
    restart: on-failure
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    devices:
      - "/dev/snd:/dev/snd"
    volumes:
      - "labeled_data:/app/labeled_data"
      - "unlabeled_data:/app/assets/unlabeled_data"
    environment:
      - RQ_DASHBOARD_REDIS_URL=redis://redis:6379
    ports:
      - '8000:8000'
  
  retraining_api:
    restart: on-failure
    build:
      context: ./retraining
      dockerfile: Dockerfile
    depends_on:
      - redis
    volumes:
      - "labeled_data:/app/labeled_data"
      - "unlabeled_data:/app/original_data"
    ports:
      - "8080:8080"
  
  retraining_worker:
    restart: on-failure
    build:
      context: ./retraining
      dockerfile: Dockerfile
    depends_on:
      - redis
    volumes:
      - "labeled_data:/app/labeled_data"
      - "original_data:/app/original_data"
      - "models:/app/models"
    entrypoint: rq worker --url=redis://redis:6379
  
  redis:
    restart: on-failure
    image: redis

volumes:
  original_data:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/pi/doorbell_detector/deploy/data/original_data'
  unlabeled_data:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/pi/doorbell_detector/deploy/data/unlabeled_data/'
  labeled_data:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/pi/doorbell_detector/deploy/data/labeled_data/'
  models:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/pi/doorbell_detector/deploy/models'
